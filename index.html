    <style>
        * {

        }

        body {
            display: flex;

        button {
            /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –∫–Ω–æ–ø–∫–∏ */
             background-color: rgb(199, 144, 204); 
            /* –†–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ –≤ –ø–∏–∫—Å–µ–ª—è—Ö */
            font-size: 50px;
            
            /* –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã */
            padding: 15px 25px;
            
            /* –ì—Ä–∞–Ω–∏—Ü–∞. –¢–æ–ª—â–∏–Ω–∞ - 1 –ø–∏–∫—Å–µ–ª—å, –ª–∏–Ω–∏—è —Å–ø–ª–æ—à–Ω–∞—è, —Ü–≤–µ—Ç —á–µ—Ä–Ω—ã–π */
            border: 1px solid black;
            
            /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–∏–µ –≥—Ä–∞–Ω–∏—Ü—ã - 25 –ø–∏–∫—Å–µ–ª–µ–π */
            border-radius: 25px;
            
            /* –¢–µ–Ω—å –ø–æ–¥ —ç–ª–µ–º–µ–Ω—Ç–æ–º. 2 –ø–∏–∫—Å–µ–ª—è —Å–º–µ—â–µ–Ω–∏—è –ø–æ –æ—Å–∏ x, 2 –ø–∏–∫—Å–µ–ª—è —Å–º–µ—â–µ–Ω–∏—è –ø–æ –æ—Å–∏ y, 2 –ø–∏–∫—Å–µ–ª—è - —Ä–∞–∑–º—ã—Ç–∏–µ —Ç–µ–Ω–∏, —Ü–≤–µ—Ç —Å–µ—Ä—ã–π */
            box-shadow: 2px 2px 2px grey;
            
            /* –ú–µ–Ω—è–µ—Ç—Å—è –∫—É—Ä—Å–æ—Ä –Ω–∞ —Ä—É–∫—É –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ —ç–ª–µ–º–µ–Ω—Ç */
            cursor: pointer;
        }

        div > p {
            font-size: 40px;
            color: rgb(0, 3, 12);
            margin-top: 15px;
        }

        div {
            display: none;
            width: 1200px;
            text-align: center;
        }

        img {
            width: 100%;
            height: 700px;
            object-fit: cover;
        }

        button:hover {
            /* –ì—Ä–∞–Ω–∏—Ü–∞. –¢–æ–ª—â–∏–Ω–∞ - 2 –ø–∏–∫—Å–µ–ª—è, –ª–∏–Ω–∏—è —Å–ø–ª–æ—à–Ω–∞—è, —Ü–≤–µ—Ç —á–µ—Ä–Ω—ã–π */
            border: 2px solid black;

             /* –¢–µ–Ω—å –ø–æ–¥ —ç–ª–µ–º–µ–Ω—Ç–æ–º. 6 –ø–∏–∫—Å–µ–ª–µ–π —Å–º–µ—â–µ–Ω–∏—è –ø–æ –æ—Å–∏ x, 6 –ø–∏–∫—Å–µ–ª–µ–π —Å–º–µ—â–µ–Ω–∏—è –ø–æ –æ—Å–∏ y, 6 –ø–∏–∫—Å–µ–ª–µ–π - —Ä–∞–∑–º—ã—Ç–∏–µ —Ç–µ–Ω–∏, —Ü–≤–µ—Ç —Å–µ—Ä—ã–π */
            box-shadow: 6px 6px 6px grey;
        }

        button:active div {
            display: block;
        }

        button:active > p {
            display: none;
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ –Ω–∞–∂–∞—Ç–æ–π –∫–Ω–æ–ø–∫–∏ */
        button:active {

            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 0;
            border: none;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, #22e4b2, #e16824, #245ae1, #d724e1, #e12424, #dde124, #e16824, #22e4b2);
            background-size: 1200% 1200%;
            animation: animation 5s linear infinite;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes animation {
            0% {
                background-position: -10% 50%
            }
            
            100% {
                background-position: 100% 50%
            }
        }
    </style>
